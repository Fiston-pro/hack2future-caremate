<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e1f5fe, #ede7f6);
      margin: 0;
      padding: 20px;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
      font-size: 2.5em;
      animation: slideDown 0.6s ease-out;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    .appointment-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .appointment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
    }

    .appointment-card h3 {
      color: #00838f;
      margin-bottom: 15px;
    }

    .appointment-card p {
      margin: 5px 0;
      color: #333;
      font-size: 1.1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .appointment-card {
        padding: 16px;
      }
      h1 {
        font-size: 2em;
      }
      .appointment-card p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Appointments</h1>

    <div class="appointment-card">
      <h3>Upcoming Appointment</h3>
      <p><strong>Date:</strong> 2025-06-09</p>
      <p><strong>Time:</strong> 10:00 AM</p>
      <p><strong>Doctor:</strong> Dr. Smith</p>
      <p><strong>Location:</strong> Room 101, Medical Center</p>
    </div>

    <div class="appointment-card">
      <h3>Past Appointment</h3>
      <p><strong>Date:</strong> 2025-01-01</p>
      <p><strong>Time:</strong> 2:00 PM</p>
      <p><strong>Doctor:</strong> Dr. Johnson</p>
      <p><strong>Location:</strong> Room 202, Medical Center</p>
    </div>

  </div>
</body>
</html>
